
server:
  port: 1010

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sbdb?createDatabaseIfNotExist=true
    username: root
    password: boss

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true  # Formats the SQL for readability

  data:
    jpa:
      repositories:
        enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG  # Logs the SQL queries
        type:
          descriptor:
            sql:
              BasicBinder: TRACE  # Logs the bind parameters (values)
